<div>
    <div class="form-group row">
        <div class="col-md-4">
            Thuộc phòng ban
        </div>
        <div class="col-md-8">
            <p-dropdown [options]="directories" [(ngModel)]="createModel.ParentId" [autoWidth]="false" [style]="{width: '100%'}"></p-dropdown>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            Tên thư mục
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Tên thư mục" [(ngModel)]="createModel.Name">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-12" style="text-align: right">
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="Lưu lại" class="ui-button-success"></button>

        </div>
    </div>
</div>
